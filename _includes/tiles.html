<section class="tiles">
	{% assign songs = site.songs | sort: 'order' %}
	{% for tile in songs limit:site.tiles-count %}
	<article class="style{{ forloop.index }}">
		<span class="image">
			<img src="{{ tile.image | relative_url }}" alt="" />
		</span>
		<a href="{{ tile.url | relative_url }}">
			<h2>{% t tile.title %}</h2>
			<div class="content">
				<p>{% t tile.description %}</p>
			</div>
		</a>
	</article>
	{% endfor %}
</section>
